<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inch to Cm - Converter</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
  
  <div class="main">
    <div class="Container">

      <!-- CARD -->
      <div class="wrapper">
        <div class="content">
          <h1 class="title">Converter</h1>
          <p class="desc">
            Just type the value you want to convert. It can be <b>Inch to Centimeter</b> and <b>Centimeter to Inch ðŸ“‹</b>.
          </p>

          <div class="form">

            <div class="inputWrapper">
              <label class="label">Inch</label>
              <input
                type="number"
                class="input"
                placeholder="ch"
                id="inchInput"
              />
            </div>

            <div class="inputWrapper">
              <label class="label">Centimeter</label>
              <input
                type="number"
                class="input"
                placeholder="cm"
                id="cmInput"
              />
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>


  <script src="./dist/index.js"></script>
</body>
</html>
